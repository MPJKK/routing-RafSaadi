<article *ngFor="let pysakki of reitit">

    <h1>{{pysakki.name}}</h1>

    <ul>
        <li *ngFor="let reitti of pysakki.patterns">
            <h3>{{ reitti.route.shortName }}: {{ reitti.route.longName }}</h3>
            <p [class]="reitti.directionId | routeDirection"> {{reitti.directionId | routeDirection}}</p>
            <p class="longName">{{reitti.route.longName}}</p>
        </li>
    </ul>

    <agm-map [latitude]="lat" [longitude]="lon" [zoom]="15" style="height: 300px">
        <agm-marker [latitude]="lat" [longitude]="lon"></agm-marker>
    </agm-map>
</article>
